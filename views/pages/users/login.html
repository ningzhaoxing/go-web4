<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">


        <a><b>数据</b>后台管理系统</a>


    </div>

    <div class="register-box-body">
        <p class="login-box-msg">用户登录</p>
        <div class="msg_cont">
            <b></b>
            <span class="errorMsg" id="msg" style="color: red">请输入用户名和密码</span>
        </div>
        <form id="loginForm" action="/user/login" method="post">
            <div class="form-group has-feedback">
                <input name="email" type="email" class="form-control" placeholder="Email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input name="password" type="password" class="form-control" placeholder="密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> 我同意 <a href="#">协议</a>
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button id="sub_btn" type="submit" value="登录" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
                <!-- /.col -->
            </div>
        </form>


        <!--        <div class="social-auth-links text-center">-->
        <!--            <p>- 或者 -</p>-->
        <!--            <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-qq"></i> 腾讯QQ用户登录</a>-->
        <!--            <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-weixin"></i> 微信用户登录</a>-->
        <!--        </div>-->

        <a href="/user/register" class="text-center">新用户注册</a>
    </div>
    <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 2.2.3 -->
<!-- Bootstrap 3.3.6 -->
<!-- iCheck -->
<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="../plugins/iCheck/icheck.min.js"></script>
<script src="https://cdnjs.loli.net/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    // $(function() {
    //     $('input').iCheck({
    //         checkboxClass: 'icheckbox_square-blue',
    //         radioClass: 'iradio_square-blue',
    //         increaseArea: '20%' // optional
    //     });
    // });

    $(function(){
        //给登录按钮绑定单击事件
        $("#sub_btn").click(function(){
            //获取用户输入的用户名
            /*
                val()：用来获取或设置input中的value属性值
                对象.val()：获取value属性值
                对象.val("new Value")：设置value属性值
            */
            var username = $("#username").val();
            //判断用户名是否为空
            if(username == ""){
                alert("用户名不能为空！");
                //取消默认行为
                return false;
            }
            //获取用户输入的密码
            var password = $("#password").val();
            if(password == ""){
                alert("密码不能为空！");
                return false;
            }
        });
        //切换span标签中的信息
        if("{{.Msg}}"=="邮箱或密码错误"){
            //设置span标签中的文本值
            $("#msg").text("邮箱或密码不正确！");
        }
    });


</script>
</body>

</html>
{{end}}
